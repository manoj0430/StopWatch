<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stopwatch">
    <div class="timer">00:00:00</div>
  </div>
    
    <div class="buttons">
        <button id="startbtn"class="btn" style="background-color: green;">Start</button>
        <button id="stopbtn" class="btn" style="background-color: red;">Stop</button>
        <button id="resetbtn" class="btn" style="background-color: orange;">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
